}

figure img {

}

/* Image Gallery Styles */
.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    gap: 20px;
}

.image-gallery figure {
    margin: 0;
    padding: 0;
    width: calc(33.333% - 40px);
    text-align: center;
}

.image-gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.image-gallery img:hover {
    transform: scale(1.05);
}

figcaption {
    margin-top: 10px;
    font-size: 1rem;
    color: white;
}
